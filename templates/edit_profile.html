{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-6" style="margin: auto">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Profile</h2>
                    <form action="." method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <div class="p-image">
                                <i class="fa fa-camera upload-button"></i>
                                <input class="file-upload" type="file" accept="image/*" name="image"/>
                            </div>
                            <div class="circle">
                                <img class="profile-pic"
                                     src="{{ user.profile.image.url }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Bio:</label>
                            {{ form.bio }}
                        </div>
                        <div class="form-group">
                            <label>Birthday:</label>
                            {{ form.birthday }}
                        </div>
                        <div style="text-align: center">
                            <input type="submit" value="Save Changes" class="btn tweet-button">
                            <a href="/"><input type="button" value="Cancel" class="btn cancel-button btn-danger"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
